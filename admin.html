	<body>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

					</button></a>

				<li class="nav-item active">
					<a class="nav-link active text-secondary ml-1" href="admin.html"><button type="button" class="btn btn-outline-light admin position-relative">Admin

			</div>
		</nav>
		<!-- END Nav bar -->

		<!-- Admin products -->
			<div class="admin-products">
				<div class="add-product">
					<form class="new-product-form">
						<h4>Edit Products</h4>
						<div class="form-group">
							<input type="text" class="form-control" id="name" placeholder="Product name" />
						</div>
						<div class="form-group">
							<textarea class="form-control" i class="form-control" id="description" placeholder="Product description"
							rows="3"></textarea>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="price" placeholder="Product price" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="stock" placeholder="Products in stock" />
						</div>
						<div class="form-group">
							<input type="hidden" id="productId" name="productId" />
						</div>
						<div class="form-group">
							<input class="form-control" type="file" id="formFile" >
						  </div>

						<div>
							<button class="update-product btn btn-info">
								Update product
							</button>
							<button class="add-new-product btn btn-warning">
								Add new product
							</button>
						</div>
					</form>
				</div>
				<div class="all-products-admin">
					
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Image</th>
								<th scope="col">Name</th>
								<th scope="col">In stock</th>
								<th scope="col">Price</th>
								<th scope="col">Remove</th>
								<th scope="col">Edit</th>
							</tr>
						</thead>
						<tbody class="admin-products-table"></tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- END Admin products -->

						<br>
						<!-- About Page -->

						  width="45px"

						<img

					<div class="col-lg-5 col-md-6 my-4 mb-lg-0">
					  <h5 class="text-light mb-4">Sign up to our newsletter</h5>

						  type="email"
						  id="email-subscription"

						/>

						  Subscribe
