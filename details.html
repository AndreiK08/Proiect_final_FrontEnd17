<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./icons/home.png" />
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="node_modules/roboto-fontface/css/roboto/roboto-fontface.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Details</title>
	</head>
	<body>
		<!-- START Nav bar  -->
		<div class="container"></div>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between ">
				<a class="navbar-brand" href="index.html">
					<img  class="zappy-logo" src="img/zappy.png" alt="zappy-logo">
				</a>
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link active text-secondary" href="cart.html"><button type="button" class="btn btn-outline-light">Cart</button></a>
					</li>
					<li class="nav-item">
						<a class="nav-link active text-secondary .ml-1" href="admin.html"><button type="button" class="btn btn-outline-light admin">Admin</button></a>
					</li>
				</ul>
			</nav>
		</div>
		<!-- END Nav bar -->

		<!-- Products container -->
		<div class="products-container"></div>
		<!-- END Products container -->
		
		
		
		<!-- Products details -->
		<div class="product-details">
			<div class="container">
				<div class="row">
					<div class="col-md-5">
						<img src="${product.image}" class="img-fluid" alt="Responsive image">
					</div>
					<div class="col-md-7">
						<h2>${product.title}</h2>
						<p><b>Rating: &#11088;${product.rating.rate}</b></p>
						<h5><b>${product.category}</b></h5>
						<br>
						<p class="card-text">${product.description}</p>
						<p class="card-text">Products in stoc: ${product.rating.count}</p>
						<br>
						<p class="price-details"><b>Price: €</b>${product.price}</p>
						<label value="1">Quantity:</label>
						<input type="text" value="1" >
						<button type="button" class="btn btn-primary btn-sm cart">Add to cart</button>
					</div>
				</div>
			</div>


		</div>
		<!-- END Products details -->
	
		<!-- Footer -->
		<footer class="text-center text-lg-start bg-dark mt-xl-5 pt-2">
			<div class="container">
			  <div class="row d-flex justify-content-lg-around">
				<div class="col-lg-3 col-md-6 my-2 mb-lg-0">
					<a href="index.html"><img class="zappy-logo" src="img/zappy.png" alt="zappy-logo"></a>
					<br>
					<!-- About Page -->
					<ul class="list-unstyled mb-4">
					<li>
					  <a href="./about.html" class="text-white">About us</a>
					</li>
					<li>
					<!-- Contact Page -->
					  <a href="./contact.html" class="text-white">Contact us</a>
					</li>
					<li>
					<!-- Privacy page -->
					  <a href="#!" class="text-white">Privacy & Security</a>
					</li>
				  </ul>
				</div>
	  
				<!-- Payment methods -->
				<div class="col-lg-3 col-md-6 my-2 mb-lg-0">
				  <div class="pt-4">
					<h5 class="mb-4 text-white">We accept</h5>
	  
					<img
					  class="mr-2"
					  width="45px"
					  src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
					  alt="Visa"
					/>
					<img
					  class="mr-2"
					  width="45px"
					  src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
					  alt="American Express"
					/>
					<img
					  class="mr-2"
					  width="45px"
					  src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
					  alt="Mastercard"
					/>
					<img
					  class="mr-2"
					  width="45px"
					  src="https://mdbootstrap.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
					  alt="PayPal acceptance mark"
					/>
				  </div>
				</div>
	  
				<div class="col-lg-5 col-md-6 my-4 mb-lg-0">
				  <h5 class="text-light mb-4">Sign up to our newsletter</h5>
	  
				  <div class="form-outline form-white mb-4 d-flex">
					<input
					  type="email"
					  id="email-subscription"
					  class="form-control col-sm-4 col-md-4 col-xl-2"
					/>
					<button type="submit" class="btn btn-secondary d-block btn-block">
					  Subscribe
					</button>
				  </div>
				</div>
			  </div>
			</div>
			<!-- Copyright -->
			<div
			  class="
				row
				border-top
				d-flex
				align-content-center
				justify-content-center
			  "
			>
			  <div class="text-center py-2 text-light">
				<p>
				  &copy;
				  <script>
					document.write(new Date().getFullYear());
				  </script>
				  Andrei Cîmpean. All rights reserved.
				</p>
			  </div>
			</div>
		</footer>
		<!--END Footer -->



		<!-- scripts -->
		<script type="module" src="./src/details.js"></script>
	</body>
</html>
